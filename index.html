<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
</head>
<body>
    <div class="container">
        <h2>English Dictionary</h2>
       <!-- Search Box -->
       <div class="search">
        <input
            type="text"
            placeholder="Search Word Here ....!"
            class="search_input"
        />
        <i
            class="fa fa-close .icon_close"
            onclick="location.reload();"
        ></i>
        <!-- <i class="fa fa-search icon_search"></i> -->
    </div>

  <p class="info_text">Type Any Word & Press Enter To Get Meaning.</p>
       <!-- Word Result -->
        <ul>
          <li class="word">
            <div class="details">
              <p>Word</p>
              <span> pos / word /</span>
            </div>
            <i class="fa fa-volume-up icon_volume"></i>
          </li>
          <div class="result">
            <li class="mean">
              <div class="details">
                <p>Meaning :</p>
                <span>Lorem ipsum dolor sit amet consectetur adipisicing.</span>
              </div>
            </li>
            <li class="example">
              <div class="details">
                <p>Example :</p>
                <span>Lorem ipsum dolor sit amet consectetur adipisicing.</span>
              </div>
            </li>
          </div>
        </ul>
      </div>
      
  
      <script src="script.js"></script>
   
</body>
</html>
